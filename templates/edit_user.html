<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(93, 155, 255, .25), transparent 60%),
                  radial-gradient(900px 500px at 80% -10%, rgba(125, 211, 255, .18), transparent 55%),
                  #0b1220;
      color: #e7ecf7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #121a2b;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      margin: 0 0 18px;
      font-size: 1.5rem;
      text-align: center;
    }
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-container input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, .1);
      border-radius: 12px;
      background: #0f1729;
      color: #e7ecf7;
      font-size: 1rem;
    }
    .form-container input[type="text"]:focus {
      outline: none;
      border-color: #5b8cff;
      box-shadow: 0 0 0 3px rgba(125, 211, 255, .3);
    }
    .form-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #5b8cff; /* Matches the theme color */
    }
    .form-container .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form-container .checkbox-container label {
      font-size: 1rem;
      color: #e7ecf7;
    }
    .form-container button {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #5b8cff, #7dd3ff);
      color: #041024;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(125, 211, 255, .3);
      transition: .2s;
    }
    .form-container button:hover {
      opacity: .9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit User</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" required>
      
      <!-- <div class="checkbox-container">
        <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
        <label for="is_active">Active</label>
      </div> -->
      
      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
