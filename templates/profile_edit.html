<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#0c101b; color:#e8ecf6; }
    .card { background:#121826; max-width:680px; margin:40px auto; padding:22px; border-radius:12px; }
    label { display:block; margin-top:10px; color:#9aa4bf }
    input[type=text], input[type=email] { width:100%; padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,.06); background:rgba(255,255,255,.02); color:#e8ecf6 }
    .actions { margin-top:14px }
    button { padding:10px 14px; border-radius:8px; border:0; font-weight:700 }
    .btn--primary { background:#8b5cf6; color:#041024 }
    .btn--ghost { background:transparent; color:#e8ecf6; border:1px solid rgba(255,255,255,.08) }
  </style>
</head>
<body>
  <div class="card">
    <h2>Edit Profile</h2>
    {% if messages %}
      <div style="color:#ff8080;margin-bottom:10px;">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="display_name">Display name</label>
      <input type="text" id="display_name" name="display_name" value="{{ profile.display_name|default:user.username }}">

      <label for="full_name">Full name (required)</label>
      <input type="text" id="full_name" name="full_name" required value="{{ profile.full_name|default_if_none:'' }}">

      <label for="enrollment">Enrollment (required)</label>
      <input type="text" id="enrollment" name="enrollment" required value="{{ profile.enrollment|default_if_none:'' }}">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}">

      <label for="avatar">Profile picture (optional)</label>
      <input type="file" id="avatar" name="avatar" accept="image/*">

      <div class="actions">
        <button type="submit" class="btn--primary">Save</button>
        <a class="btn--ghost" href="{% url 'profile' %}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
