<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty Registration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --card:#121a2b;
      --muted:#93a1bd;
      --text:#e7ecf7;
      --brand:#5b8cff;
      --brand-2:#7dd3ff;
      --ring:rgba(125,211,255,.3);
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 20% -10%,rgba(93,155,255,.25),transparent 60%),
                  radial-gradient(900px 500px at 80% -10%,rgba(125,211,255,.18),transparent 55%),
                  var(--bg);
      color:var(--text); line-height:1.6;
      display:flex; justify-content:center; align-items:center; height:100vh; padding:20px;
    }
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:32px; max-width:400px; width:100%;
    }
    h2{margin:0 0 18px; text-align:center}
    form{display:grid; gap:16px}
    label{font-weight:500}
    input[type=text], input[type=email], input[type=password]{
      width:100%; padding:12px 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.1); background:#0f1729;
      color:var(--text); font-size:1rem;
    }
    input[type=text]:focus, input[type=email]:focus, input[type=password]:focus{
      outline:none; border-color:var(--brand); box-shadow:0 0 0 3px var(--ring);
    }
    .btn{
      padding:12px 16px; border-radius:12px; border:none;
      font-weight:600; cursor:pointer; transition:.2s;
    }
    .btn--primary{
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:#041024; box-shadow:0 6px 20px var(--ring);
    }
    .btn--primary:hover{opacity:.9}
  </style>
</head>
<body>
  <div class="card">
    <h2>Faculty Registration</h2>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="faculty_id">Faculty ID</label>
        <input type="text" id="faculty_id" name="username" required>
      </div>
      <div>
        <label for="email">Faculty Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Faculty Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="full_name">Faculty Full Name</label>
        <input type="text" id="full_name" name="full_name" required>
      </div>
      <div>
        <label for="profession">Faculty Profession</label>
        <input type="text" id="profession" name="profession" required>
      </div>
      <input type="submit" value="Register" class="btn btn--primary">
    </form>
  </div>
</body>
</html>
